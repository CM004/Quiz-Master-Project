{% extends 'layout.html' %}

{% block title %}
    Register Page
{% endblock %}

{% block content %}
<h1 class="display-1">Register</h1> 
<form action="{{ url_for('register') }}" method="POST" class="form">

    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" required class="form-control" placeholder="Choose a username">
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" required class="form-control" placeholder="Create a password">
    </div>

    <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input type="password" name="confirm_password" required class="form-control" placeholder="Confirm your password">
    </div>

    <div class="mb-3">
        <label for="fullname" class="form-label">Name</label>
        <input type="text" name="fullname" required class="form-control" placeholder="Enter your full name">
    </div>

    <div class="mb-3">
        <label for="qualification" class="form-label">Qualification</label>
        <input type="text" name="qualification" required class="form-control" placeholder="Enter your qualification">
    </div>

    <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" name="dob" required class="form-control">
    </div>

    <input type="submit" value="Register" class="btn btn-primary">
</form>
{% endblock %}
